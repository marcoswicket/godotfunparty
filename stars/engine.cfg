[application]

name="stars"
main_scene="res://stars.scn"
target_fps=60
icon="res://icon.png"

[core]

target_fps=60

[debug]

print_fps=true

[display]

driver="GLES2"
fullscreen=true
resizable=true

[input]

start=[mbutton(0, 1)]
up=[key(Up)]
down=[key(Down)]
left=[key(Left)]
right=[key(Right)]

[physics]

fixed_fps=60

[physics_2d]

thread_model=2

[render]

default_clear_color=#ff000000
thread_model=2
